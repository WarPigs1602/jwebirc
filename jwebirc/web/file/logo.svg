<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#990000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Chat Bubble 1 (larger, back) -->
  <g opacity="0.8">
    <path d="M 50 70 Q 50 50 70 50 L 110 50 Q 130 50 130 70 L 130 90 Q 130 110 110 110 L 80 110 L 70 120 L 70 110 Q 50 110 50 90 Z" 
          fill="url(#bubbleGradient)" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Chat Bubble 2 (smaller, front) -->
  <g opacity="0.9">
    <path d="M 80 100 Q 80 85 95 85 L 125 85 Q 140 85 140 100 L 140 115 Q 140 130 125 130 L 100 130 L 93 137 L 93 130 Q 80 130 80 115 Z" 
          fill="url(#bubbleGradient)" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- IRC Symbol dots in bubbles -->
  <circle cx="75" cy="75" r="4" fill="#990000"/>
  <circle cx="90" cy="75" r="4" fill="#990000"/>
  <circle cx="105" cy="75" r="4" fill="#990000"/>
  
  <circle cx="105" cy="107" r="3.5" fill="#990000"/>
  <circle cx="118" cy="107" r="3.5" fill="#990000"/>
  
  <!-- jWebIRC Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" letter-spacing="1">jWebIRC</text>
</svg>
